<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5];
    /**
     * 在数组的末尾追加元素
     */
    arr[arr.length] = 6;

    /**
     * 在数组的首位添加元素
     * array.unshift()
     */
    for (let i = arr.length; i >= 0; i--) {
        arr[i] = arr[i - 1]
    }
    arr[0] = -1;
    console.log(arr);
    arr.unshift(-2, -3);//首位加入-2，-3两个元素；arr[0] = -2 ; arr[1] = -3;
    arr.unshift([-2, -3]);//在首位加入一个数组；

    /**
     * 删除数组末尾元素
     * array.pop()
     */
    arr.pop();
    //    console.log(arr);

    /**
     * 删除数组的首位元素
     * array.shift()
     */
    for (let i = 0, len = arr.length; i < len; i++) {
        arr[i] = arr[i + 1]
    }
    //    console.log(arr);

    /**
     * array.splice()
     * splice
     * 第一个参数，start 想要删除和插入的元素的索引值；
     * 第二个参数，删除元素的个数；不删除元素，所有传入（0）；
     * 第三个参数及以后，就是要添加到数组中的值;如果是数组，就传入一个二维数组。
     */
    let arrList = [1, 2, 3];
    arr.splice(0, 0, arrList);
    arr.splice(0, 0, 1, 2, 3);
    console.log(arr);


</script>
</body>
</html>
