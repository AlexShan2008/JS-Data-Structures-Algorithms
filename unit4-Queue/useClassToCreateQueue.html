<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Queue = (function () {

        const items = new WeakMap();

        class Queue {

            constructor() {
                items.set(this, []);
            }

            enqueue(element) {
                let q = items.get(this);
                q.push(element);
            }

            dequeue() {
                let q = items.get(this);
                let r = q.shift();
                return r;
            }

            front() {
                let q = items.get(this);
                return q[0];
            }

            isEmpty() {
                return items.get(this).length === 0;
            };

            size() {
                let q = items.get(this);
                return q.length;
            };

            clear() {
                items.get(this, []);
            }

            print() {
                console.log(this.toString());
            }

            toString() {
                return items.get(this).toString();
            }

        }
        return Queue;

    });


    let queue = new Queue();
    console.log(queue.isEmpty());
    console.log(queue);

    queue.enqueue("John");
    queue.enqueue("Jack");
    queue.enqueue("Camila");
    queue.print();
    console.log(queue.size());
    console.log(queue.isEmpty());
    queue.dequeue();
    queue.dequeue();
    queue.print();

</script>
</body>
</html>
